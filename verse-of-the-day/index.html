    }

      content: '';

      color: #666;
      margin-top: 5px;
    }
    
    .verse-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Align content to top instead of center */
      padding: 40px 0 20px; /* Add more top padding to position text lower from date */

    .verse-text {
      font-size: 24px;
      line-height: 1.6;
      margin-bottom: 20px;
      font-family: Georgia, serif;
    }
    
    .verse-reference {
      font-weight: bold;
      color: #3a7bd5;
      font-size: 18px;
      margin-bottom: 30px;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: auto; /* Push to bottom */
      padding-bottom: 10px;
    }
    
    button {
      background-color: #3a7bd5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #2c5aa0;
    }
    
    button.secondary {
      background-color: transparent;
      color: #3a7bd5;
      border: 1px solid #3a7bd5;
    }
    
    button.secondary:hover {
      background-color: rgba(58, 123, 213, 0.1);
    }
    
    .selector {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }
    
    select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
      background-color: white;
    }
    
    @media (max-width: 600px) {
      .card {

      }
      
      .verse-text {

      }
      
      .controls {

    // DOM elements
    const dateElement = document.getElementById('currentDate');
    const dayOfYearElement = document.getElementById('dayOfYear');
    const verseTextElement = document.getElementById('verseText');
    const verseReferenceElement = document.getElementById('verseReference');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    // Random button removed
    const todayButton = document.getElementById('todayButton');
    const monthSelector = document.getElementById('monthSelector');
    const daySelector = document.getElementById('daySelector');

    // Calculate day of year from a date
    function getDayOfYear(date) {
      const start = new Date(date.getFullYear(), 0, 0);
      const diff = date - start;
      const oneDay = 1000 * 60 * 60 * 24;
      return Math.floor(diff / oneDay);
    }

    // Calculate date from day of year
    function getDateFromDayOfYear(year, dayOfYear) {
      const date = new Date(year, 0);
      date.setDate(dayOfYear);
      return date;
    }

    // Get day of year
    const today = new Date();
    let currentDayOfYear = getDayOfYear(today);
    
    // Restrict to only first 3 months (90 days)
    const maxDayOfYear = 90;
    if (currentDayOfYear > maxDayOfYear) {
      currentDayOfYear = currentDayOfYear % maxDayOfYear;
      if (currentDayOfYear === 0) currentDayOfYear = maxDayOfYear;
    }
    
    // Current verse index
    let currentVerseIndex = currentDayOfYear - 1; // 0-based index
    
    // Format date
    function formatDate(date) {
      const options = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
      return date.toLocaleDateString('en-US', options);
    }
    
    // Update the verse display
    function updateVerseDisplay() {
      const verse = verses[currentVerseIndex];
      
      // Create a date object for this verse (based on its index)
      const verseDate = getDateFromDayOfYear(today.getFullYear(), currentVerseIndex + 1);
      
      // Format the verse's date
      const formattedDate = formatDate(verseDate);
      dateElement.textContent = formattedDate;
      
      // Show day of year (1-90)
      dayOfYearElement.textContent = `Day ${currentVerseIndex + 1} of ${verses.length}`;
      
      verseTextElement.textContent = verse.text;
      verseReferenceElement.textContent = verse.reference;
      
      // Update the month and day selectors to match current verse
      monthSelector.value = verseDate.getMonth();
      populateDaySelector(verseDate.getMonth());
      daySelector.value = verseDate.getDate();
    }
    
    // Populate month selector
    function populateMonthSelector() {
      // Only add the first 3 months
      const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
      monthSelector.innerHTML = '';
      
      months.forEach((month, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = month;
        monthSelector.appendChild(option);
      });
    }
    
    // Populate day selector based on selected month
    function populateDaySelector(monthIndex) {
      daySelector.innerHTML = '';
      
      // Get the number of days in the month
      const daysInMonth = new Date(today.getFullYear(), monthIndex + 1, 0).getDate();
      
      for (let i = 1; i <= daysInMonth; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = i;
        daySelector.appendChild(option);
      }
    }
    
    // Initialize month and day selectors
    populateMonthSelector();
    populateDaySelector(today.getMonth());
    
    // Initialize the display
    updateVerseDisplay();
    
    // Button event listeners
    prevButton.addEventListener('click', () => {
      currentVerseIndex = (currentVerseIndex - 1 + verses.length) % verses.length;
      updateVerseDisplay();
    });
    
    nextButton.addEventListener('click', () => {
      currentVerseIndex = (currentVerseIndex + 1) % verses.length;
      updateVerseDisplay();
    });
    
    // Random button functionality removed
    
    todayButton.addEventListener('click', () => {
      // Calculate today's verse index (1-90)
      let todayIndex = getDayOfYear(new Date()) - 1;
      
      // Adjust for days beyond our 3-month range
      if (todayIndex >= verses.length) {
        todayIndex = todayIndex % verses.length;
      }
      
      currentVerseIndex = todayIndex;
      updateVerseDisplay();
    });
    
    // Month selector event listener
    monthSelector.addEventListener('change', () => {
      const selectedMonth = parseInt(monthSelector.value);
      populateDaySelector(selectedMonth);
      
      // Default to day 1 when changing months
      daySelector.value = 1;
      
      // Calculate the verse index for this date
      const dayOfYear = calculateDayOfYear(selectedMonth, 1);
      currentVerseIndex = dayOfYear - 1;
      updateVerseDisplay();
    });
    
    // Day selector event listener
    daySelector.addEventListener('change', () => {
      const selectedMonth = parseInt(monthSelector.value);
      const selectedDay = parseInt(daySelector.value);
      
      // Calculate the verse index for this date
      const dayOfYear = calculateDayOfYear(selectedMonth, selectedDay);
      currentVerseIndex = dayOfYear - 1;
      updateVerseDisplay();
    });
    
    // Calculate day of year from month and day
    function calculateDayOfYear(month, day) {
      // Array to hold the number of days in each previous month
      const daysInPreviousMonths = [0, 31, 59, 90, 120, 151, 181, 212, 243, 273, 304, 334]; // For Jan, Feb, Mar, etc.
      
      // Calculate day of year
      return daysInPreviousMonths[month] + day;
    }
