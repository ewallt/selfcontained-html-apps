        function getOrdinal(n) {
            const s = ["th", "st", "nd", "rd"];
            const v = n % 100;
            return n + (s[(v - 20) % 10] || s[v] || s[0]);
        }

        function parseHeightInFeet(heightStr) {
            if (!heightStr) return null;
            let match = heightStr.match(/(\d+(\.\d+)?)\s*ft/); // Matches "X ft" or "X.Y ft"
            if (match && match[1]) {
                return parseFloat(match[1]);
            }
            match = heightStr.match(/(\d+(\.\d+)?)\s*m/); // Matches "X m" or "X.Y m"
            if (match && match[1]) {
                return parseFloat(match[1]) * 3.28084; // Convert meters to feet
            }
            return null; // No parsable ft or m value
        }

        function parsePopulation(populationStr) {
            if (!populationStr) return null;
            const match = populationStr.match(/^(\d{1,3}(,\d{3})*)/); // Matches numbers with commas
            if (match && match[1]) {
                return parseInt(match[1].replace(/,/g, ''), 10);
            }
            return null;
        }

        function parseYear(yearStr) {
            if (!yearStr) return null;
            const match = yearStr.match(/^\d{4}/); // Matches the first 4-digit number
            if (match) {
                return parseInt(match[0], 10);
            }
            return null;
        }

        function calculateRanks() {
            const data = capitalsData.capitals;

            // Add parsed values and original index
            data.forEach((item, index) => {
                item.originalIndex = index; // Keep track of original position
                item.parsedHeight = parseHeightInFeet(item.capitolBuildingHeight);
                item.parsedPopulation = parsePopulation(item.cityPopulation);
                item.parsedYear = parseYear(item.yearDesignated);
            });

            // --- Rank Heights (Tallest = 1st) ---
            const validHeights = data.filter(item => item.parsedHeight !== null)
                                     .sort((a, b) => b.parsedHeight - a.parsedHeight);
            validHeights.forEach((item, index, arr) => {
                if (index > 0 && item.parsedHeight === arr[index - 1].parsedHeight) {
                    data[item.originalIndex].heightRank = data[arr[index - 1].originalIndex].heightRank;
                } else {
                    data[item.originalIndex].heightRank = index + 1;
                }
            });

            // --- Rank Populations (Most Populous = 1st) ---
            const validPopulations = data.filter(item => item.parsedPopulation !== null)
                                         .sort((a, b) => b.parsedPopulation - a.parsedPopulation);
            validPopulations.forEach((item, index, arr) => {
                if (index > 0 && item.parsedPopulation === arr[index - 1].parsedPopulation) {
                    data[item.originalIndex].populationRank = data[arr[index - 1].originalIndex].populationRank;
                } else {
                    data[item.originalIndex].populationRank = index + 1;
                }
            });
            
            // --- Rank Years Designated (Oldest = 1st) ---
            const validYears = data.filter(item => item.parsedYear !== null)
                                   .sort((a, b) => a.parsedYear - b.parsedYear);
            validYears.forEach((item, index, arr) => {
                if (index > 0 && item.parsedYear === arr[index - 1].parsedYear) {
                    data[item.originalIndex].yearDesignatedRank = data[arr[index - 1].originalIndex].yearDesignatedRank;
                } else {
                    data[item.originalIndex].yearDesignatedRank = index + 1;
                }
            });

            // Add ordinal ranks
             data.forEach(item => {
                item.heightRankOrdinal = item.heightRank ? getOrdinal(item.heightRank) : "N/A";
                item.populationRankOrdinal = item.populationRank ? getOrdinal(item.populationRank) : "N/A";
                item.yearDesignatedRankOrdinal = item.yearDesignatedRank ? getOrdinal(item.yearDesignatedRank) : "N/A";
            });
        }

        // Calculate ranks when the script loads
        calculateRanks();

        // Sort capitals by state name for the dropdown
        const sortedCapitals = [...capitalsData.capitals].sort((a, b) => {
            if (a.state < b.state) return -1;
            if (a.state > b.state) return 1;
            return 0;
        });

        // Populate dropdown (using the sorted list but referencing original data via state name or a more robust ID if we had one)
        // For simplicity here, we'll populate with sorted states, and selection will find it in the original `capitalsData`
        sortedCapitals.forEach((capitalInfo) => {
            const option = document.createElement('option');
            option.value = capitalInfo.state; // Use state name as value to lookup in original data
            option.textContent = capitalInfo.state;
            stateSelector.appendChild(option);
        });

        stateSelector.onchange = function() {
            const selectedStateName = this.value;
            if (selectedStateName === "") {
                detailsDisplayDiv.innerHTML = '<p class="placeholder">Select a state to see its capital\'s details and rankings.</p>';
                return;
            }

            // Find the selected capital from the original (now rank-enriched) capitalsData
            const capitalInfo = capitalsData.capitals.find(c => c.state === selectedStateName);

            if (capitalInfo) {
                detailsDisplayDiv.innerHTML = `
                    <h3>${capitalInfo.capitalCity}, ${capitalInfo.state}</h3>
                    <p><strong>Capitol Building Height:</strong> ${capitalInfo.capitolBuildingHeight} <span class="rank-info">(Rank: ${capitalInfo.heightRankOrdinal})</span></p>
                    <p><strong>City Population:</strong> ${capitalInfo.cityPopulation} <span class="rank-info">(Rank: ${capitalInfo.populationRankOrdinal})</span></p>
                    <p><strong>Year Designated:</strong> ${capitalInfo.yearDesignated} <span class="rank-info">(Rank: ${capitalInfo.yearDesignatedRankOrdinal})</span></p>
                    <p><strong>Nickname(s):</strong> ${capitalInfo.cityNickname || 'N/A'}</p>
                    <p><strong>Trivia:</strong> ${capitalInfo.trivia}</p>
                `;
            } else {
                 detailsDisplayDiv.innerHTML = '<p class="placeholder">Error: Could not find details for the selected state.</p>';
            }
        };
    </script>
