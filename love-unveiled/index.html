<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christ's Love & The Cross</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
            font-style: italic;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
        }

        .search-box {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .quote-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .quote-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .quote-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #ee5a24, #74b9ff, #0984e3);
        }

        .quote-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .quote-text {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: justify;
        }

        .quote-reference {
            font-style: italic;
            color: #666;
            font-size: 0.9rem;
            text-align: right;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .quote-card.featured {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .quote-card.featured .quote-text {
            color: white;
            font-size: 1.3rem;
        }

        .quote-card.featured .quote-reference {
            color: rgba(255, 255, 255, 0.8);
            border-top-color: rgba(255, 255, 255, 0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #e74c3c;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .theme-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .theme-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            margin: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            transform: scale(1.1);
        }

        .theme-light { background: linear-gradient(45deg, #ff6b6b, #ee5a24); }
        .theme-dark { background: linear-gradient(45deg, #2c3e50, #34495e); }
        .theme-nature { background: linear-gradient(45deg, #00b894, #00a085); }

        .body-dark {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        .body-nature {
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .quote-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="theme-selector">
        <button class="theme-btn theme-light" onclick="setTheme('light')" title="Light Theme"></button>
        <button class="theme-btn theme-dark" onclick="setTheme('dark')" title="Dark Theme"></button>
        <button class="theme-btn theme-nature" onclick="setTheme('nature')" title="Nature Theme"></button>
    </div>

    <div class="container">
        <div class="header fade-in">
            <h1>Christ's Love & The Cross</h1>
            <p>A Collection of Inspirational Quotes on God's Infinite Love</p>
        </div>

        <div class="controls fade-in">
            <input type="text" class="search-box" id="searchInput" placeholder="Search quotes..." onkeyup="searchQuotes()">
            <button class="btn" onclick="showRandomQuote()">Random Quote</button>
            <button class="btn secondary" onclick="showAllQuotes()">Show All</button>
            <button class="btn secondary" onclick="showFavorites()">Favorites</button>
        </div>

        <div class="stats fade-in">
            <div class="stat-item">
                <div class="stat-number" id="totalQuotes">0</div>
                <div class="stat-label">Total Quotes</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="displayedQuotes">0</div>
                <div class="stat-label">Displayed</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="favoriteCount">0</div>
                <div class="stat-label">Favorites</div>
            </div>
        </div>

        <div class="quote-grid" id="quoteGrid">
            <div class="loading">Loading inspirational quotes...</div>
        </div>
    </div>

    <script>
        const quotes = [
            {
                text: "Several have written to me, inquiring if the message of justification by faith is the third angel's message, and I have answered, 'It is the third angel's message in verity.'",
                reference: "1SM p. 372"
            },
            {
                text: "Hanging upon the cross Christ was the gospel. Now we have a message, 'Behold the Lamb of God, which taketh away the sins of the world.' Will not our church members keep their eyes fixed on a crucified and risen Saviour, in whom their hopes of eternal life are centered? This is our message, our argument, our doctrine, our warning to the impenitent, our encouragement for the sorrowing, the hope for every believer.",
                reference: "6BC p. 1113"
            },
            {
                text: "Christ gave Himself to a shameful, agonizing death, showing His great travail of soul to save the perishing. Oh, Christ is able, Christ is willing, Christ is longing, to save all who will come unto Him! Talk to souls in peril and get them to behold Jesus upon the cross, dying to make it possible for Him to pardon.",
                reference: "6T p. 67"
            },
            {
                text: "The cross of Calvary challenges, and will finally vanquish every earthly and hellish power. In the cross all influence centers, and from it all influence goes forth. It is the great center of attraction; for on it Christ gave up His life for the human race. This is the means that is to move the world.",
                reference: "6BC p. 1113"
            },
            {
                text: "Let us repeat and make prominent the truth that John has portrayed: 'Herein is love, not that we loved God, but that He loved us and sent His Son to be a propitiation for our sins' 1John 4:10.",
                reference: "1 SM p. 384"
            },
            {
                text: "If those who today are teaching the word of God, would uplift the cross of Christ higher and still higher, their ministry would be far more successful. If sinners can be led to give one earnest look at the cross, if they can obtain a full view of the Saviour, they will realize the depth of God's compassion and the sinfulness of sin. To remove the cross from the Christian would be like blotting the sun from the sky.",
                reference: "AA p. 209"
            },
            {
                text: "Of all professing Christians, Seventh Day Adventists should be the foremost in uplifting Christ before the world. The great center of attraction, Christ Jesus, must not be left out.",
                reference: "GW pp. 156, 157"
            },
            {
                text: "The sacrifice of Christ as an atonement for sin is the great truth around which all other truths cluster. In order to be rightly understood and appreciated, every truth in the word of God, from Genesis to Revelation, must be studied in the light that streams from the cross of Calvary. This is to be the foundation of every discourse given by our ministers.",
                reference: "GW p. 315"
            },
            {
                text: "The mystery of the cross explains all other mysteries. In the light that streams from Calvary the attributes of God which had filled us with fear and awe appear beautiful and attractive. Mercy, tenderness, and parental love are seen to blend with holiness, justice, and power. Christ and His righteousness‚Äîlet this be our platform, the very life of our faith.",
                reference: "EV p. 190"
            },
            {
                text: "Nothing reaches so fully down to the deepest motives of conduct as a sense of the pardoning love of Christ.",
                reference: "DA p. 493"
            },
            {
                text: "It is not the fear of punishment, or the hope of everlasting reward, that leads the disciples of Christ to follow Him. They behold the Saviour's matchless love, revealed throughout His pilgrimage on earth, from the manger of Bethlehem to Calvary's cross, and the sight of Him attracts, it softens and subdues the soul. Love awakens in the heart of the beholders.",
                reference: "DA p. 480"
            },
            {
                text: "With untold love our God has loved us, and our love awakens toward Him as we comprehend something of the length and breadth and depth and height of this love that passeth knowledge. By the revelation of the attractive loveliness of Christ, by the knowledge of His love expressed to us while we were yet sinners, the stubborn heart is melted and subdued, and the sinner is transformed and becomes a child of heaven.",
                reference: "MB pp. 76, 77"
            },
            {
                text: "What is justification by faith? It is the work of God in laying the glory of man in the dust, and doing for man that which it is not in his power to do for himself.",
                reference: "TM p. 456"
            },
            {
                text: "Without the cross, man could have no union with the Father. On it depends our every hope. From it shines the light of the Saviour's love, and when at the foot of the cross the sinner looks up to the One who died to save him, he may rejoice with fullness of joy, for his sins are pardoned.",
                reference: "AA p. 209, 210"
            },
            {
                text: "The time of test is just upon us, for the loud cry of the third angel has already begun in the revelation of the righteousness of Christ, the sin-pardoning Redeemer. This is the beginning of the light of the angel whose glory shall fill the whole earth.",
                reference: "1SM p. 363"
            },
            {
                text: "The cross of Calvary is to be lifted high above the people, absorbing their minds and concentrating their thoughts. Then all the spiritual faculties will be charged with divine power direct from God. Then there will be a concentration of energies in genuine work for the Master.",
                reference: "MB p. 44"
            },
            {
                text: "He who looks often upon the cross of Calvary, remembering that his sins placed the Saviour there, will never try to estimate the degree of his guilt in comparison with that of others. He will not climb upon the judgment seat to bring accusation against another. There can be no spirit of criticism or self-exaltation on the part of those who walk in the shadow of Calvary's cross.",
                reference: "MB pp. 128, 129"
            },
            {
                text: "Through the cross we learn that the heavenly Father loves us with a love that is infinite. Can we wonder that Paul exclaimed, 'God forbid that I should glory, save in the cross of our Lord Jesus Christ'? It is our privilege also to glory in the cross, our privilege to give ourselves wholly to Him who gave Himself for us.",
                reference: "AA p. 209, 210"
            },
            {
                text: "The cross of Christ will be the science and the song of the redeemed through all eternity. In Christ glorified they will behold Christ crucified. Never will it be forgotten that He whose power created and upheld the unnumbered worlds through the vast realms of space, the Beloved of God, the Majesty of heaven, He whom cherub and shining seraph delighted to adore‚Äîhumbled Himself to uplift fallen man.",
                reference: "GC pp. 651, 652"
            }
        ];

        let favorites = [];
        let currentQuotes = [...quotes];
        let currentTheme = 'light';

        function renderQuotes(quotesToRender = currentQuotes) {
            const grid = document.getElementById('quoteGrid');
            
            if (quotesToRender.length === 0) {
                grid.innerHTML = '<div class="no-results">No quotes found matching your search.</div>';
                updateStats(0);
                return;
            }

            grid.innerHTML = quotesToRender.map((quote, index) => {
                const isFavorite = favorites.includes(index);
                const isFirst = index === 0 && quotesToRender === currentQuotes;
                
                return `
                    <div class="quote-card ${isFirst ? 'featured' : ''} fade-in" data-index="${quotes.indexOf(quote)}">
                        <div class="quote-text">${quote.text}</div>
                        <div class="quote-reference">
                            ${quote.reference}
                            <button onclick="toggleFavorite(${quotes.indexOf(quote)})" 
                                    style="margin-left: 10px; background: none; border: none; font-size: 1.2rem; cursor: pointer; color: ${isFavorite ? '#e74c3c' : '#bdc3c7'};">
                                ${isFavorite ? '‚ù§Ô∏è' : 'ü§ç'}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            updateStats(quotesToRender.length);
        }

        function updateStats(displayed) {
            document.getElementById('totalQuotes').textContent = quotes.length;
            document.getElementById('displayedQuotes').textContent = displayed;
            document.getElementById('favoriteCount').textContent = favorites.length;
        }

        function searchQuotes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm === '') {
                currentQuotes = [...quotes];
            } else {
                currentQuotes = quotes.filter(quote => 
                    quote.text.toLowerCase().includes(searchTerm) || 
                    quote.reference.toLowerCase().includes(searchTerm)
                );
            }
            renderQuotes();
        }

        function showRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            currentQuotes = [quotes[randomIndex]];
            renderQuotes();
            document.getElementById('searchInput').value = '';
        }

        function showAllQuotes() {
            currentQuotes = [...quotes];
            renderQuotes();
            document.getElementById('searchInput').value = '';
        }

        function showFavorites() {
            currentQuotes = favorites.map(index => quotes[index]);
            renderQuotes();
            document.getElementById('searchInput').value = '';
        }

        function toggleFavorite(index) {
            const favoriteIndex = favorites.indexOf(index);
            if (favoriteIndex > -1) {
                favorites.splice(favoriteIndex, 1);
            } else {
                favorites.push(index);
            }
            renderQuotes(currentQuotes);
        }

        function setTheme(theme) {
            currentTheme = theme;
            document.body.className = theme === 'light' ? '' : `body-${theme}`;
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Set default theme
            setTheme('light');
            
            // Initial render
            setTimeout(() => {
                renderQuotes();
            }, 500);

            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'r' && e.ctrlKey) {
                    e.preventDefault();
                    showRandomQuote();
                }
                if (e.key === 'f' && e.ctrlKey) {
                    e.preventDefault();
                    document.getElementById('searchInput').focus();
                }
            });
        });

        // Add smooth scrolling for better UX
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('btn')) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
